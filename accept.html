<style>
body {

<body>

  </div>
      


      <div class="container">
        <p id="text"></p>

      <div class="container">
        <div class="row">

            <div class="row">
              <div class="col-4" style="padding-right: 320px;"> <!-- Move this image to the left -->
                  <section class="img"> <!-- Add fade-in class -->

      <script>
        setTimeout(function() {
    document.getElementById('image1').style.display = 'flex';
  }, 2000); // Display after 5 seconds
  setTimeout(function() {
    document.getElementById('image2').style.display = 'flex';
  }, 4000); // Display after 5 seconds
  setTimeout(function() {

const text = document.querySelector('#text');
const btn = document.querySelector('#btn');

const str =  '"Thank you for making me the happiest and luckiest person in the world by accepting my proposal. I can not wait to start our journey together and build a lifetime of memories. . With you, every moment feels like a treasure waiting to be discovered, every challenge a chance to grow stronger together. I cant wait to wake up every morning knowing that I have you to share my dreams, my laughter, and my love. ❤️  I  Love  You  Soo  Much  My  Love  ❤️ " ';
let i = 0;

function autoType() {
  if (i < str.length) {
    text.innerHTML += str.charAt(i);
    i++;
    setTimeout(autoType, 80);
  } else {
    btn.style.display = 'block';
  }
}

autoType(); 




      </script>
